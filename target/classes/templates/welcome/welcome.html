<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <script th:src="@{/require/require.js}" data-main="/javaScript/main"></script>
    <!--<script th:src="@{/jquery/jquery-3.3.1.js}"></script>-->
    <!--<script th:src="@{/javaScript/welcome.js}"></script>-->
    <!-- Bootstrap -->
    <link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet">
    <!--<script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1 class="text-center" th:text="${helloWorld}">你好，世界！</h1>
<div class="text-center" id="header">
    <div>
        <label>User Name:</label>
        <input name="username" id="username" type="text">
    </div>
    <div>
        <label>Password:</label>
        <input name="password" id="password" type="password">
    </div>
    <div>
        <button type="submit" class="btn" id="login">Sign in</button>
    </div>
</div>
<div id="body"></div>
<div id="footer">Yorke's Web Page</div>

</body>
</html>
